<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator - API</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" id="display" readonly>
                </div>
                <div>
                    <input type="button" value="AC" onclick="clearDisplay()" class="operator">
                    <input type="button" value="DE" onclick="deleteLastCharacter()" class="operator">
                    <input type="button" value="." onclick="appendToDisplay('.')" class="operator">
                    <input type="button" value="/" onclick="appendToDisplay('/')" class="operator">
                </div>
                <div>
                    <input type="button" value="7" onclick="appendToDisplay('7')">
                    <input type="button" value="8" onclick="appendToDisplay('8')">
                    <input type="button" value="9" onclick="appendToDisplay('9')">
                    <input type="button" value="*" onclick="appendToDisplay('*')" class="operator">
                </div>
                <div>
                    <input type="button" value="4" onclick="appendToDisplay('4')">
                    <input type="button" value="5" onclick="appendToDisplay('5')">
                    <input type="button" value="6" onclick="appendToDisplay('6')">
                    <input type="button" value="-" onclick="appendToDisplay('-')" class="operator">
                </div>
                <div>
                    <input type="button" value="1" onclick="appendToDisplay('1')">
                    <input type="button" value="2" onclick="appendToDisplay('2')">
                    <input type="button" value="3" onclick="appendToDisplay('3')">
                    <input type="button" value="+" onclick="appendToDisplay('+')" class="operator">
                </div>
                <div>
                    <input type="button" value="0" class="zero" onclick="appendToDisplay('0')">
                    <input type="button" value="=" onclick="calculate()" class="equal operator">
                </div>
            </form>
        </div>
    </div>

    <script>
        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function deleteLastCharacter() {
            const display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }

        function appendToDisplay(value) {
            const display = document.getElementById('display');
            display.value += value;
        }

        function calculate() {
            const input = document.getElementById('display').value;

            if (input.trim() === "2000*5") {
                document.getElementById('display').value = "I knew u were using a calc";
            } else {
                try {
                    const result = eval(input); 
                    document.getElementById('display').value = result;
                } catch (e) {
                    document.getElementById('display').value = 'Error';
                }
            }
        }
    </script>
</body>
</html>
